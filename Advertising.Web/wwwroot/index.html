<!DOCTYPE html>
<html>

<head>
    <title>Advertising map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="./jquery.multiselect.css" media="screen" rel="stylesheet" type="text/css">
    <meta charset="utf-8" />
</head>

<body class="no-scroll">
    <div class="loader-wrap">
        <div class="loader"></div>
    </div>
    <div id="content">
        <div id="filtersContainer">
            <div id="total"></div>
            <div class="buttonsContainer" id="buttonsContainer">
                <select class="dynamic-select" id="distributorNamesSelect" data-filter="distributorNames" multiple="multiple" data-placeholder="Розповсюджувач"></select>
                <select class="dynamic-select" id="statusesSelect" data-filter="statuses" multiple="multiple" data-placeholder="Статус"></select>
                <select class="dynamic-select" id="typesSelect" data-filter="types" multiple="multiple" data-placeholder="Тип"></select>
                <label>Координати перевірені?</label>
                <select class="static-select" id="IsCoordinatesChecked" data-filter="isCoordinatesChecked">
                    <option value="all">Не враховувати</option>
                    <option value="yes">Так</option>
                    <option value="no">Ні</option>
                </select>
                <div class="buttons-container">
                    <button class="button" id="resetRequest">Скинути фільтри</button>
                </div>
            </div>
        </div>
        <div id="map"></div>
    </div>



</body>
<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7PIVcFN5iX7CdxlyrU_NAisSI2RY9Lio&callback=initMap&v=weekly&libraries=visualization"
        async></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous" defer></script>
<script defer src="./jquery.multiselect.js" type="text/javascript"></script>
<script type="module" src="./index.js"></script>

</html>
